<!-- 1. Write a program to sort an array without using sort function. -->
<script>
    function arraySorting(array){
        let len = array.length;

        for(let i=0; i<len-1; i++){
            // swap if array[j] is greater than array[j+1]
            for(let j=0; j<len-1; j++){
                if(array[j] > array[j+1]){
                    let temp = array[j];
                    array[j] = array[j+1];
                    array[j+1] = temp;
                }
            }
        }
        return array;
    }

    const unsortedArray = [60, 34, 28, 14, 22, 15, 99];
    const sortedArray = arraySorting(unsortedArray);
    console.log("Sorted array:", sortedArray);

</script>
