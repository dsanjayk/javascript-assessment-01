<!-- 8. write a program to check number is armstrong or not. -->

<script>
    function isArmstrongNumber(num) {
        const numStr = num.toString(); // Convert the number to a string
        const numDigits = numStr.length; // Calculate the number of digits
        let sum = 0;

        for (let i = 0; i < numDigits; i++) {
            const digit = parseInt(numStr[i], 10); // Get each digit as an integer
            sum += Math.pow(digit, numDigits); // Calculate the sum of digits^numDigits
        }

        return sum === num; // Check if the sum is equal to the original number
    }

    const number1 = 153; // 1^3 + 5^3 + 3^3 = 153
    const number2 = 370; // 3^3 + 7^3 + 0^3 = 370
    const number3 = 371; // 3^3 + 7^3 + 1^3 = 371
    const number4 = 123; // Not an Armstrong number

    console.log(isArmstrongNumber(number1)); // Output: true (153 is an Armstrong number)
    console.log(isArmstrongNumber(number2)); // Output: true (370 is an Armstrong number)
    console.log(isArmstrongNumber(number3)); // Output: true (371 is an Armstrong number)
    console.log(isArmstrongNumber(number4)); // Output: false (123 is not an Armstrong number)

</script>
